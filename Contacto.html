<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-box {
            background-color: #fff; /* Fondo blanco del cuadro */
            color: #000;
            width: 400px;
            padding: 30px;
            border-radius: 20px; /* Bordes semirredondeados */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .contact-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000;
        }
        .contact-box p {
            margin: 10px 0;
            font-weight: bold; /* Letras en negrita */
        }
    </style>
</head>
<body>

    <!-- Cuadro de contacto -->
    <div class="contact-box">
        <h2>Contacto</h2>
        <p>Empresa: INNOVA S.A.S</p>
        <p>Nit: 9985972874-7</p>
        <p>Administrador: Darwin Hortega Gonzalez</p>
        <p>Profesión: Ingeniero Informatico</p>
        <p>Número de Teléfono: +57 300 123 4567</p>
        <p>Dirección: Calle 123 #45-67, Bogotá D.C., Colombia</p>
    </div>

</body>
</html>
